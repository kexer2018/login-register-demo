<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>登录</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Sign In</h1>
            </div>
            <div class="content">
                账号: <input type="text" style="height: 25px;" placeholder="请输入账号" id="admin"><br><br>
                密码: <input type="password" style="height: 25px" placeholder="请输入密码" id="password">
            </div>
            <div class="footer">
                <div class="check">
                    <input type="checkbox" style="height: 25px; margin-right: 10px;" id="check">
                    <p>记住我</p>
                </div>
                <button class="btn" id="btn">登录</button>
            </div>
        </div>
    </body>
    <script src="./javascript/script.js"></script>
</html>
